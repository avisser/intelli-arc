<A NAME="memo(f)"><!-- --></A>

<H3>memo</H3>
<PRE>
<B>memo</B>( f )</PRE>

<DL>
    <DD>Given a function, creates a wrapper function which memoizes the results.
        <P>
    <DD>
        <DL>
        </DL>
    </DD>
    <DD>
        <DL>
            <DT><B>Parameters:</B>
            <DD><CODE>f</CODE> - the original function

            <DT><B>Returns:</B>
            <DD>A new function which is the same as the original function, but caches the results
        </DL>
    </DD>
</DL>

</body>
