<A NAME="defmemo(args)"><!-- --></A>

<H3>defmemo</H3>
<PRE>
<B>defmemo</B> &lt;name&gt; ( args )</PRE>

<DL>
    <DD>Convenience macro for defining a memoizing function.
        <pre>
        (defmemo adder (x y) (+ x y))</pre>
        <P>
            is equivalent to:

        <P>
        <pre>
        (= adder (memo (fn (x y) (+ x Y))))</pre>

    <DD>
        <DL>
        </DL>
    </DD>
    <DD>
        <DL>
            <DT><B>Parameters:</B>
            <DD><CODE>args</CODE> - the original function

            <DT><B>Returns:</B>
            <DD>The name of the defined function.
        </DL>
    </DD>
</DL>
